<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap-5-0-1.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}"  rel="stylesheet">
  </head>
  <body>
    <!-- here navigation -->
        {% include "nav.html" %}
        
        <div class="container-fluid">
            {% for message in get_flashed_messages() %}
              <div class="alert alert-warning">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
            
          </div>
        {% endfor %}

        {% block content %}{% endblock %}
      </div>

    <script src="{{ url_for('static', filename='js/bootstrap-5-0-1.bundle.min.js') }}"></script>
    {% if current_user.is_authenticated %}
    <small>
      {{ current_user.person.vorname }} {{ current_user.person.nachname }}
    </small>
    {% endif %}
  </body>
</html>
